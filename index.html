<head>
    <title>Fishing game v0.0</title>
    <link rel="stylesheet" href="/src/css.css" />
    <script src="/src/js.js"></script>
</head>
<body>
    <div data-no-snippet>
        <button id="cast" onkeydown="return false;">Cast!</button>
        <div id="minigameUI">
            <div id="minigameBar" class="outsideBar">
                <div id="line"></div>
                <div id="innerMinigameBar" class="insideBar"></div>
            </div>
            <div id="progressBar" class="outsideBar">
                <div id="innerProgressBar" class="insideBar"></div>
                 <div id="innerProgressBarTwo" class="insideBar"></div>
            </div>
        </div>
        <div id="comboText"></div>
        <div id="menuUI">
            <div id="leftMenu">
                <div style="display: grid; grid-template-rows: 1fr 1fr 1fr; gap: 2%">
                    <button id="inventoryOpen" class="majorMenuButtons">Inventory</button>
                    <button id="shopOpen" class="majorMenuButtons">Shop/Trading</button>
                    <button id="craftOpen" class="majorMenuButtons">Craft</button>
                </div>
                <div style="display: grid; grid-template-rows: 1fr, 1fr; gap: 2%;">
                    <button id="settingsOpen" class="minorMenuButtons">gear</button>
                    <button id="hideMenu" class="minorMenuButtons">arrow</button>
                </div>
            </div>
            <div id="menu" class="null"></div>
            <div id="fakemenu"></div>
        </div>
    </div>
</body>
